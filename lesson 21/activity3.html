<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Argument</title>
</head>
<body>
    <p> Find the largest number with the help of Argument Object.</p>
        <p id="result"></p>
    <script>
        function findMax() {
            var i;
            var max = arguments[0];
            for (i = 1; i < arguments.length; i++) {
                if (arguments[i] > max) {
                    max = arguments[i];
                }
            }
            return max;
        }       

        document.getElementById("result").innerHTML = findMax(5, 6, 7);
            
    </script>
      
</body>
</html>
