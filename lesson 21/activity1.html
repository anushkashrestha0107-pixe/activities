<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Objects And its Properties</title>
</head>
<body>
    <h2>JavaScript Objects And its Properties</h2>
    <p> There are two different ways to access an Object Properties</p>

    <p>You can use .property or ["property"].</p>
<p id="demo"></p>
<script>
    // Create an object:
    var person = {
        firstName: "Anushka",
        age: 14,
        eyeColor: "brown"
    };

    // Display some data from the object:
    document.getElementById("demo").innerHTML =person.firstName + " is " + person.age + " years old.";  
</script>
</body>
</html>
