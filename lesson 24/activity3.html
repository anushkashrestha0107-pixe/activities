<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop </title>
</head>
<body>
    <h2>Javascript while loop</h2>
    <p id="number"></p>
    <script>
        var text = "";
        var i = 0;
        while (i < 10) {
            text += "The number is " + i + "<br>";
            i++;
        }
        document.getElementById("number").innerHTML = text;
    </script>
</body>
</html>
