<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS class</title>
</head>
<body>
    <h2>JavaScript Class </h2>
    <p>How to use a JavaScript class</p>
    <p id="student1"></p>
    <p id="student2"></p>
    <script> 
        // Creating a class 
        class Student {
            constructor(name, year) {
                this.name = name;
                this.year = year;
            }

            // Age Method
            age() {
                let date = new Date();
                return date.getFullYear() - this.year;
            }
        }

        //Using the class with two objects
        const student1 = new Student("Riya", 2014);
        document.getElementById("student1").innerHTML = 
        "My name is " + student1.name + " and I was born in " + student1.year + ".And my age is " + student1.age();
        const student2 = new Student("Aarav", 2018);
        document.getElementById("student2").innerHTML = 
        "My name is " + student2.name + " and I was born in " + student2.year + ".And my age is " + student2.age();
    </script>
        

       
</body>
</html>
