<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM !!!</title>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <p>This is a simple webpage to demonstrate the Document Object Model (DOM).</p>
    <button type="button" onclick="changeContent()">Click Me!</button>
    <p id="demo"></p>
    <script>
        function changeContent() {
            document.getElementById("demo").innerHTML = "You clicked the button!";
        }
    </script>
</body>
</html>
